<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style/details.css">
    <link rel="stylesheet" href="style/fontstyle/fontstyle.css">
    <style>

    </style>
</head>

<body>
    <!--영화 검색창-->

    <div id="header">
        <h1 class="merriweather-bold" style="border: solid pink 9px; padding: 7px;width: 800px;">Search a Movie, Such a
            Movie</h1>

        <div id="input_moviename">
            <form class="form-floating">
                <input type="email" class="form-control" id="floatingInputValue" placeholder="영화 제목 입력" value="영화 제목">
                <label for="floatingInputValue">영화 제목 입력</label>
            </form>
            <button type="button" class="pink_btn" style="font-size:18px;margin-top:5px;">search</button>
        </div>
        
    </div>

    <main>
        <!--영화 상세 소개 블럭-->
        <div id="detailed_introduction">
            <img id="movie_image" src="assets/sample.png">
            <div id="movie_info">
                <h2 class="info" id="movie_title">

                </h2>
                <div class="info" id="movie_contents" style="font-size:20px;">
                    content
                </div>

                <!--=========================모달창 3개=======================-->
                <!--리뷰 수정을 눌렀을 때-->
                <div id="write_modify" class="modal">
                    <div class="modal_body">
                        <div class="modal_title merriweather-bold" style="font-size: 30px; color:rgb(235, 142, 158)">
                            modify your review
                        </div>

                        <div class="write_tile">
                            <span>비밀번호: </spen> <input id="modify_user_pwd" class="user_input" type="password"> <br>
                                <span>닉네임:&nbsp;&nbsp;&nbsp;</span> <input id="modify_user_nickname" class="user_input"
                                    type="input"> <br>
                                <span>영화 별점:</span> <select name="ratings" id="modify_user_rating" class="user_input">
                                    <option value="⭐">⭐</option>
                                    <option value="⭐⭐">⭐⭐</option>
                                    <option value="⭐⭐⭐">⭐⭐⭐</option>
                                    <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
                                    <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
                                </select> <br>
                                <span>리뷰 내용:</span> <input id="modify_user_comments" class="user_input" type="input">
                                <br>
                        </div>
                        <div class="close_modal">
                            <button type="button" id="modify_Complete_modal" class="pink_btn">작성 완료</button>
                            <button type="button" id="modify_close_modal" class="pink_btn">작성창 닫기</button>
                        </div>
                    </div>
                </div>

                <!--리뷰 삭제를 눌렀을 때-->
                <div id="input_password" class="modal">
                    <div class="modal_body">
                        <div class="modal_title merriweather-bold" style="font-size: 30px; color:rgb(235, 142, 158)">
                            Delete your review
                        </div>

                        <div class="write_tile">
                            <span>비밀번호: </spen> <input id="pwd_check" class="user_input" type="password">
                        </div>

                        <div class="close_modal">
                            <button type="button" id="password_Complete_modal" class="pink_btn">작성 완료</button>
                            <button type="button" id="password_close_modal" class="pink_btn">작성창 닫기</button>
                        </div>
                    </div>
                </div>

                <!--Write review를 눌렀을 때-->
                <div id="write_review" class="modal">
                    <div class="modal_body">
                        <div class="modal_title merriweather-bold" style="font-size: 30px; color:rgb(235, 142, 158)">
                            Write the review
                        </div>
                        <div class="write_tile">
                            <span>비밀번호: </spen> <input id="user_pwd" class="user_input" type="password"> <br>
                                <span>닉네임:&nbsp;&nbsp;&nbsp;</span> <input id="user_nickname" class="user_input"
                                    type="input"> <br>
                                <span>영화 별점:</span> <select name="ratings" id="user_rating" class="user_input">
                                    <option value="⭐">⭐</option>
                                    <option value="⭐⭐">⭐⭐</option>
                                    <option value="⭐⭐⭐">⭐⭐⭐</option>
                                    <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
                                    <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
                                </select> <br>
                                <span>리뷰 내용:</span> <input id="user_comments" class="user_input" type="input"> <br>
                        </div>
                        <div class="close_modal">
                            <button type="button" id="Complete_modal" class="pink_btn">작성 완료</button>
                            <button type="button" id="close_modal" class="pink_btn">작성창 닫기</button>
                        </div>
                    </div>
                </div>
                <!--=========================모달창=======================-->

                <!--리뷰 작성하기 버튼-->
                <button id="movie_write" type="button" class="pink_btn" style="width: 100%; font-size: 70px;">
                    Write review
                </button>

            </div>
        </div>



        <!--리뷰 블럭-->

        <div id="reviewbox">
            <button class="pink_btn" id="review_btn">Review</button>
            리뷰내역

            <!--
            <div class="review">
                <div class="user_info">
                    <div class="user_name">user_name: Dal</div>
                    <div class="user_rating">score: ⭐⭐⭐⭐⭐</div>
                </div>

                <p class="review_comments">
                    사람은 자신이 피해자라고 생각하는것엔 매우 민감하지만, 가해자라고 깨닫는것은 어렵다. - 사카모토 유지 (각본가)<br>오랜만에 극장에서 좋은 영화를 본것같다
                </p>
                <button class="powderblue_btn review_modify">리뷰 수정</button>
                <button class="red_btn review_delete">리뷰 삭제</button>
            </div>
            -->



        </div>

        <div id="adminstrator pannel">
            <script> for (let i = 0; i < 40; i++) document.write("<br>"); </script>

            <button type="button" class="pink_btn"><a href="index.html" style="text-decoration: none; color: white;">더
                    많은 영화
                    구경하러 가기</a></button>
            <button type="button" class="pink_btn" id="local_init">초기화 버튼</button>
            <button type="button" class="pink_btn" id="Call_Data">남은 데이터 확인,영화이름</button>
        </div>
    </main>
</body>



<script type="module" src="src/details_Review.js"></script>

</html>
